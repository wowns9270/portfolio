<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-quiz</title>

    <link rel="stylesheet" href="index.css">
    <script type="module" src="./src/index.js" defer></script>
</head>
<body>
    

    <header class="board">
        <div class="number">Question <span class="quiz_number">1</span> /8</div> 
        <span class="quiz"></span>
    </header>

    <section class="quiz_list">
        <div class="qui" data-key ="1">
            <span class="qui_num">A</span>
            <span class="qui_content">
            </span>
        </div>
        <div class="qui" data-key ="2">

            <span class="qui_num">B</span>
            <span class="qui_content">
            </span>
        </div>
        <div class="qui" data-key ="3">
            <span class="qui_num">C</span>
            <span class="qui_content">
            </span>

        </div>
        <div class="qui" data-key ="4">
            <span class="qui_num">D</span>
            <span class="qui_content">
            </span>
        </div>

    </section>
    
        <button class="next">next</button>


    <div class="start_popup">

        <div class="start_popup_comment">
            <span class="start_popup_message">I've got eight common sense quizzes for you. Give it a try!!</span>
        </div>
        <button class="start">start</button>
    </div>



    <div class="pop_up pop_up_hide">
        <div>
            You have completed the quiz.
        <div>
        <div class="pop_score">   
            You got: 2 out of 8 questions right.
        </div>
        <button class="replay">replay</button>
    </div>



    <footer class="footer"></footer>
</body>
</html>
